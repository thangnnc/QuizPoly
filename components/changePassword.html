<div id="tag_link" class="mb-4">
    <div class="d-flex-center justify-content-between">
        <div class="btn btn-blue fw-bold tags-shadow">
            <span>Trang chủ</span>
            <i class="fas fa-angle-double-right mx-2"></i>
            <span>Tài khoản của tôi</span>
        </div>
    </div>
</div>
<div class="row my-5">
    <div class="col-11 row m-auto">
        <div class="profile col-4">
            <div class="card">
                <div class="card-body px-0 text-center py-5">
                    <div class="">
                        <img src="images/Anh.jpg" alt="" class="img-fluid img_profile">
                    </div>
                    <h4 class="mt-3 m-auto">Thông tin của tôi</h4>
                    <hr class="rounded-pill bg-blue mx-auto my-3 opacity-100 w-50" style="height: 4px;">

                    <form id="info_account" class="px-5">
                        <input type="text" id="username" class="form-control text-center bg-transparent"
                            ng-model="user.username" disabled>
                        <input type="text" id="fullname" class="form-control text-center bg-transparent"
                            ng-model="user.fullname" disabled>
                        <input type="text" id="birthday" class="form-control text-center bg-transparent"
                            ng-model="user.birthday" disabled>
                        <input type="email" id="email" class="form-control text-center bg-transparent"
                            ng-model="user.email" disabled>
                        <button class="btn btn-blue mt-3 mx-3 w-75 fs-6 rounded-pill fw-bold btn_updateAccout"
                            ng-click="updateAccount()">Chỉnh sửa</button>
                        <button class="btn btn-blue mt-3 mx-3 w-75 fs-6 rounded-pill fw-bold btn_changePass"
                            ng-click="cancel()">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card p-3">
                <div class="card-header px-3 bg-transparent border-0">
                    <span class="fs-4 fw-bold">Đổi mật khẩu</span>
                </div>
                <hr class="rounded-pill bg-blue mx-auto mt-0 opacity-100 w-100" style="height: 2px;">
                <div class="card-body">
                    <form id="changePass" name="myForm">
                        <div>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto w-25">
                                    <label class="col-form-label fw-bold">Mật khẩu hiện tại</label>
                                </div>
                                <div class="col-auto w-50 ms-4">
                                    <input type="password" class="form-control" name="presentPass" required
                                            ng-model="presentPass" ng-model-options="{updateOn: 'blur'}" present-pass>
                                </div>
                            </div>
                            <div class="text-danger text-end w-75 mt-0" ng-if="myForm.presentPass.$invalid && myForm.presentPass.$touched">Bạn nhập sai mật khẩu hiện tại!</div>
                        </div>
                        <div>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto w-25">
                                    <label class="col-form-label fw-bold">Mật khẩu mới</label>
                                </div>
                                <div class="col-auto w-50 ms-4">
                                    <input type="password" class="form-control" name="newPass"  required
                                        ng-model="newPass" ng-model-options="{updateOn: 'blur'}" non-present-pass>
                                </div>
                            </div>
                            <div class="text-danger text-end w-75 mt-0 pe-0" ng-if="myForm.newPass.$invalid && myForm.newPass.$touched">Mật khẩu không được trùng mật khẩu hiện tại!</div>
                        </div>
                        <div>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto w-25">
                                    <label class="col-form-label fw-bold">Xác nhận mật khẩu</label>
                                </div>
                                <div class="col-auto w-50 ms-4">
                                    <input type="password" class="form-control" name="confirmPass" required
                                        ng-model="confirmPass" ng-model-options="{updateOn: 'blur'}">
                                </div>
                            </div>
                            <div class="text-danger text-end w-75 mt-0" ng-if="!mapPassword()">Mật khẩu không trùng khớp!</div>
                        </div>
                        
                        <div class="mt-5 text-end">
                            <button class="btn btn-blue rounded-pill px-4 fw-bold me-3" 
                                    ng-disabled="myForm.$invalid || !mapPassword()" ng-click="changePassword()">
                                    Đổi mật khẩu
                                </button>
                            <button class="btn btn-secondary rounded-pill px-4 fw-bold" 
                                    onclick="document.location ='#!profile'">
                                    Hủy
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
