<div id="tag_link" class="mb-4">
    <div class="btn btn-blue fw-bold tags-shadow">
        <span>Đăng Nhập</span>
    </div>
</div>
<div id="signin" class="row justify-content-center my-5">
    <div class="card col-lg-6 col-md-8 rounded-3 overflow-hidden">
        <div class="card-body row p-0">
            <div class="col-md-5 p-0">
                <img src="images/Baner_Vertical.jpg" class="rounded-start w-100" height="100%" alt="">
            </div>
            <div class="col-md-7 mt-auto mb-auto">
                <h5 class="title-modal text-center my-4 fw-bold fs-4">ĐĂNG NHẬP</h5>
                <form ng-submit="login()" class="px-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputUsername" 
                                ng-model="username" placeholder="myusername"
                            required autofocus>
                        <label for="floatingInputUsername">Tài khoản</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" 
                                ng-model="password" placeholder="Password" required>
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>
                    <div class="d-grid mb-2">
                        <button class="btn btn-blue rounded-pill btn-login fw-bold" 
                             type="submit">
                            Đăng Nhập
                        </button>
                    </div>

                    <div class="d-block text-center mt-2 choose-form">
                        <a class="small" href="#!forget">Quên mật khẩu?</a> |
                        <a class="small" href="#!signup">Đăng kí</a>
                    </div>
                    <hr class="my-3 bg-orange opacity-100" style="height: 2px;">
                    <div class="row mb-3">
                        <div class="col-12 mb-2">
                            <button class="btn btn-google w-100 rounded-pill" type="submit">
                                <i class="fab fa-google me-2"></i>
                                <span class="d-none d-sm-inline-block">Google</span>
                            </button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-facebook w-100 rounded-pill" type="submit">
                                <i class="fab fa-facebook-f me-2"></i>
                                <span class="d-none d-sm-inline-block">Facebook</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
