<div id="tag_link" class="mb-4">
    <div class="d-flex-center justify-content-between">
        <div class="btn btn-orange fw-bold tags-shadow">
            <span>Trang chủ</span>
            <i class="fas fa-angle-double-right mx-2"></i>
            <span>Liên hệ</span>
        </div>
    </div>
</div>
<div id="contact" class="row">
    <div class="card_content d-flex px-5">
        <div id="contact_image" class="col-5">
            <img class="img-contact" src="images/contact.png" style="width: 100%;" alt="">
        </div>
        <div id="contact_content" class="col-7 my-auto ps-5">
            <div class="card bg-orange col-8 m-auto">
                <h2 class="m-auto mt-5 text-uppercase fw-bold">Liên Hệ</h2>
                <div class="card-body p-5 pt-3">
                    <form action="">
                        <div class="mb-3">
                            <label for="contact_fullname" class="form-label">Họ Tên</label>
                            <input type="text" id="contact_fullname" class="form-control"
                                placeholder="Nhập tên của bạn">
                        </div>
                        <div class="mb-3">
                            <label for="contact_email" class="form-label">Địa Chỉ Email</label>
                            <input type="contact_email" id="email" class="form-control" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label for="contact_content" class="form-label">Nội Dung</label>
                            <textarea id="contact_content" rows="5" class="form-control"
                                placeholder="Nhập nội dung"></textarea>
                        </div>
                        <button class="btn btn-orange finish rounded-pill w-100 py-2 mt-2">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div>
            <p class="title_line text-center fs-1">Địa Chỉ</p>
            <hr class="rounded-pill bg-orange m-auto opacity-100" style="height: 6px; width: 15vh">
        </div>
        <iframe class="my-4 col-8 px-0 m-auto ggmap rounded"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.4552263292267!2d106.62735611458973!3d10.852939092269612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529b6a2b351a5%3A0x11690ada8c36f9bc!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIFRo4buxYyBow6BuaCBGUFQgUG9seXRlY2huaWMgVFAuSENNIChDUzMp!5e0!3m2!1svi!2s!4v1649134206672!5m2!1svi!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</div>
