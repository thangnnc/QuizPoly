<div id="tag_link" class="mb-4">
    <div class="btn btn-blue fw-bold tags-shadow">
        <span>Trang chủ</span>
        <i class="fas fa-angle-double-right mx-2"></i>
        <span>{{tagPage}}</span>
    </div>
</div>
<div id="course" class="row justify-content-center">
    <div class="head_title d-flex-center justify-content-between">
        <span class="title_line"># Trắc Nghiệm Kiến Thức {{title}}</span>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-2">
        <div class="col" ng-repeat="course in courses | filter: type = typeCourse">
            <div class="card_quiz py-1 px-4 rounded pb-1 mb-3">
                <a href="#!quiz/{{course.id}}/{{course.name}}">
                    <img src="images/course_img/{{course.image}}" class="card-img-top" alt="...">
                </a>
                <div class="card-body p-0 mt-3">
                    <a href="#!quiz/{{course.id}}/{{course.name}}" class="text-decoration-none text-dark">
                        <h4 class="card-title mb-2">{{course.name}}</h4>
                    </a>
                    <p class="text-muted fs-6">
                        <i class="fas fa-users"></i>
                        {{course.joiner}} người tham gia
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector(".home").classList.add("active");
    document.querySelector(".quiz").classList.remove("active");
</script>
